<ion-content no-bounce scroll="false">
  <div class="intro">
    <p><ion-icon color="principal" name="search"></ion-icon></p>
    <div class="titulo">
      BUSCADOR DE CNPJs
    </div>
  </div>
  <div padding>
    <ion-item class="rounded">
      <ion-label floating>Digite o CNPJ</ion-label>
      <ion-input [(ngModel)]="cnpj" name="cnpj" type="number"></ion-input>
    </ion-item>

    <button class="buscar" ion-button block round type="submit" [disabled]="!cnpj" (click)="buscarCNPJ(cnpj)">BUSCAR</button>
    <button class="buscar" ion-button block round type="submit" (click)="consultarEmpresas()">CONSULTAR</button>
  </div>
</ion-content>
